<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Laptop Choice</title>
        <link href="styles/laptop.css" rel="stylesheet" />
    </head>

    <body>
        <div id="laptops">
            <span class="subTitle"><strong>Apple's Laptops (6)</strong></span>
            <br />
            <button onclick="window.open('http://laptop.bg/laptops-apple-MacBook_Air_11_6-apple_macbook_air_md711za')">
                <strong>Apple Macbook Air</strong>
                <br>11.6 inch/1.3GHz
                <br>Haswell
                <br>
                <img src="images/air.jpg" alt="MacBook_Air_11_6">
                <span class="price">$1,729.00</span>
            </button>
            <button onclick="window.open('http://laptop.bg/laptops-apple-MacBook_Air_11_6-apple_macbook_air_md711zb')">
                <strong>Apple Macbook Air</strong>
                <br>11.6 inch/1.4GHz
                <br>Haswell
                <br>
                <img src="images/air.jpg" alt="MacBook_Air_11_6">
                <span class="price">$1,825.00</span>
            </button>
            <button onclick="window.open('http://laptop.bg/laptops-apple-MacBook_Air-apple_macbook_air_md760za')">
                <strong>Apple Macbook Air</strong>
                <br>13.3 inch/1.3GHz
                <br>Haswell
                <br>
                <img src="images/air.jpg" alt="MacBook_Air_11_6">
                <span class="price">$1,919.00</span>
            </button>
            <br>
            <button onclick="window.open('http://laptop.bg/laptops-apple-MacBook_Air-apple_macbook_air_md760zb')">
                <strong>Apple Macbook Air</strong>
                <br>13.3 inch/1.4GHz
                <br>Haswell
                <br>
                <img src="images/air.jpg" alt="MacBook_Air_11_6">
                <span class="price">$1,999.00</span>
            </button>
            <button onclick="window.open('http://laptop.bg/laptops-apple-MacBook_Air_11_6-apple_macbook_air_md712zb')">
                <strong>Apple Macbook Air</strong>
                <br>11.6 inch/1.4GHz
                <br>Haswell 256GB SSD
                <br>
                <img src="images/air.jpg" alt="MacBook_Air_11_6">
                <span class="price">$2,119.00</span>
            </button>
            <button onclick="window.open('http://laptop.bg/laptops-apple-MacBook_Pro_13-apple_macbook_pro__md101z_a')">
                <strong>Apple Macbook Pro</strong>
                <br>13.3 inch/2.5GHz Ivy
                <br>Bridge
                <br>
                <img src="images/pro.jpg" alt="MacBook_Pro_Retina">
                <span class="price">$2,529.00</span>
            </button>
        </div>
        <div id="filters">
            <p class="name">Price</p>
            <span class="min">1700</span>
            <span class="max">2600</span>
            <input type="range" name="price" min="1700" max="2600">

            <p class="name">RAM</p>
            <span class="min">2048</span>
            <span class="max">4096</span>
            <input type="range" name="ram" min="2048" max="4096">

            <p class="name">Disc</p>
            <span class="min">100GB</span>
            <span class="max">2000GB</span>
            <input type="range" name="disc" min="100" max="2000">

            <p class="name">Display</p>
            <span class="min">11.6</span>
            <span class="max">18.4</span>
            <input type="range" name="display" min="11.6" max="18.4">

            <p class="name">Weight</p>
            <span class="min">1</span>
            <span class="max">6</span><br>
            <input type="range" name="weight" min="1" max="6">

            <p class="name">Warranty</p>
            <span class="min">12 month</span>
            <span class="max">60 month</span>
            <input type="range" name="warranty" min="12" max="60">

        </div>
    </body>
</html>
